<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>

    <!-- Bootstrap -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Javascript -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h1 class="mt-5 text-center text-u">LOTTERY CONTEST</h1>
                <h2 class="text-center mt-5" id="result" >Result</h2>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    
</body>
<script>
    //object
    let luckycontext = new Promise((res,rej)=>{

        let mylottery = 3

        let lottery = Math.floor(Math.random()*5)

        if(lottery == mylottery){
            res(`You Won, Your Ticket Number is ${mylottery}`)
            alert(`Your Lottery Number is ${mylottery}`)
        }
        else{
            rej(`Better Luck Next Time, Prize Won Ticket :${lottery}`)
        }
    })
    luckycontext.then((response)=>{
        result.innerHTML = response
        result.style.color ="green"
    }).catch((error)=>{
        result.innerHTML = error
        result.style.color="red"
    })
    


</script>
</html>
